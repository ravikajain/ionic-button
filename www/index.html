        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))

      }

            // var config = {

            firebase.initializeApp(config);

     });

            });
            </script>

  <body ng-app="starter" animation="slide-left-right-ios7">
